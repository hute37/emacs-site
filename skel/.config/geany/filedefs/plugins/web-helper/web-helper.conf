
[browser]
auto-reload=true
last-uri=https://github.com/hute37/emacs-site/blob/master/skel/.config/geany/geany.conf
orientation=vertical
position=message-window
separate-window-geometry=400x300

[inspector]
window-geometry=400x300+0+0

[wm]
secondary-windows-skip-taskbar=true
secondary-windows-are-transient=true
secondary-windows-type=normal
