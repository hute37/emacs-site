
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

# change monitor to high resolution, the last argument is the scale factor
# monitor = , highres, auto, 2

$monitor1 = "LVDS-1"
$monitor2 = "HDMI-A-1"


##############
### COLORS ###
##############

# -----------------------------------------------------                                                                                       
# Load color file                                                                                                                             
# -----------------------------------------------------                                                                                       
source = ~/.config/hypr/colors.conf                                                                                                           
$color8 = $primary                                                                                                                            
$color11 = $on_surface                                                                                                                        
                                                                                                                                              


## unscale XWayland
xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$menu2 = wofi --show run


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = systemctl --user start hyprpolkitagent

# exec-once = xdg-portal-hyprland
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


exec-once = xrdb -merge ~/.Xresources

# Static Wallpaper
exec-once = hyprpaper
exec-once = $hyprscripts/change_wallpaper.sh

# Start Notifications Daemon
exec-once = swaync

# Start Idle Manager
exec-once = hypridle &

#exec-once = hyprsunset
#
exec-once = wl-paste --watch cliphist store

# Used for tray, Bluetooth in the status bar (waybar)
# exec-once = blueman-applet &

# Used for tray, network in the status bar (waybar)
exec-once = nm-applet --indicator &

exec-once = foot --server 2>/dev/null &
exec-once = urxvtd &


# Start Apps Workspace 5:
exec-once = [workspace 5 silent] $browser &



# Start Waybar
exec-once = sleep 1; waybar -c "$HOME/.config/waybar/config.jsonc" &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Hyprcursor Theme
env = HYPRCURSOR_THEME,$cursor
env = HYPRCURSOR_SIZE,24

# Xcursor Theme
env = XCURSOR_THEME,$cursor
env = XCURSOR_SIZE,24


