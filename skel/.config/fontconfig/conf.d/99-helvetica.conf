<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>        
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
