<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Segoe UI</family>
        <prefer>
            <family>Segoe UI Variable Static Display</family>
        </prefer>
    </alias>
    <alias>
        <family>Segoe UI Webfont</family>
        <prefer>
            <family>Segoe UI Variable Static Display</family>
        </prefer>
    </alias>


    <alias>
        <family>Helvetica-x</family>
        <prefer>
            <family>Bitstream Vera Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>Helvetica Neue LT Pro</family>
        <prefer>
            <family>Helvetica Neue LT Pro</family>
            <family>FreeSans</family>
        </prefer>
    </alias>    

</fontconfig>
