##
# @see: https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd
#
# man 5 alacritty
#


[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[terminal]

shell = { program = "/usr/bin/zsh", args = ["--login",] }
osc52 = "CopyPaste"

[font]
size = 18.0

[font.normal]
family = "Iosevka Term Slab NF"
style = "Regular"

[font.bold]
family = "Iosevka Term Slab NF"
style = "Bold"

[font.italic]
family = "Iosevka Term Slab NF"
style = "Italic"

[font.bold_italic]
family = "Iosevka Term Slab NF"
style = "Bold Italic"


[font.offset]
x = 1
y = 1

[colors]
draw_bold_text_with_bright_colors = true



[window]
dynamic_padding = true
#decorations = "full"
decorations = "none"
startup_mode = "Maximized"

title = "Alacritty@CachyOS"
opacity = 0.8
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3




[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[keyboard]
[[keyboard.bindings]]
key = "Paste"
action = "Paste"

[[keyboard.bindings]]
key = "Copy"
action = "Copy"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "L"
mods = "Control"
mode = "~Vi"
chars = "\f"

[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
mode = "~Alt"
action = "ScrollToTop"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
mode = "~Alt"
action = "ScrollToBottom"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
action = "SearchBackward"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
mode = "Vi"
action = "ClearSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

